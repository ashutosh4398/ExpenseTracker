{% extends "myapp/base.html" %} {% block content %}
<form method="POST" class="shadow-lg m-10 rounded-lg">
  {% csrf_token %}
  <div class="form-container px-10 py-10 flex">
    {% for field in form %}
    <div class="mx-10">
      <div class="mb-5">
        <label for="">{{ field.label }}</label>
      </div>
      <div class="border">{{ field }}</div>
    </div>
    {% endfor %}
    <div class="mx-10 mt-2">
      <button class="bg-green-500 px-10 py-5 rounded-lg text-white font-bold">
        Edit
      </button>
    </div>
  </div>
</form>
{% endblock content %}
